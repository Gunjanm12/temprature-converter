<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Wizard</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" type="image/x-icon" href="./images/favicon.ico"> -->
</head>
<body>
    <div class="container">
        <h1 class="heading"> Temperature Converter </h1>
        <div class="temp-container">
            <label for="Celcius">Enter Temperature in Celcius:</label>
            <input 
            onchange ="computeTemp(event)"
            type="number" 
            name="Celcius" 
            id="Celcius" 
            class="Celcius" 
            placeholder="Â°C"/>    
        </div>
        <div class="temp-container">
            <label for="fahre">Enter Temperature in Fahrenheit:</label>
            <input 
            onchange="computeTemp(event)"
            type="number" 
            name="Fahrenheit" 
            id="Fahrenheit" 
            class="Fahrenheit" 
            placeholder="Â°F"/>    
        </div>
        <div class="temp-container">
            <label for="Kelvin">Enter Temperature in Kelvin:</label>
            <input 
            onchange="computeTemp(event)"
            type="number" 
            name="Kelvin" 
            id="Kelvin" 
            class="Kelvin" 
            placeholder="K"/>    
        </div>
    </div>
    
    
    <script src="./script.js"></script>
</body>
</html>
